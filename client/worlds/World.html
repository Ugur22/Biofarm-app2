<template name="World">
    <span>Quality Oxygen: {{counterAir}}</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{counterAir}}%">
        </div>
    </div>
    <span>Amount of CO2:{{counter}}</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{counter}}%">
        </div>
    </div>
    <span>Amount of sunlight:{{counterSunlight}}</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{counterSunlight}}%">
        </div>
    </div>
</template>
