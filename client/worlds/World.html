<template name="World">
    <span>Quality Oxygen:</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{Air}}%">
        </div>
    </div>
    <span>Amount of CO2:</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{C02}}%">
        </div>
    </div>
    <span>Amount of sunlight:</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{Sunlight}}%">
        </div>
    </div>
</template>
