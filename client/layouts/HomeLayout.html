<template name="HomeLayout">
    {{> Header}}
    <main>
        <video poster="/images/rainforest1.jpg" id="bgvid" playsinline autoplay muted loop>
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <!--<source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">-->
            <source src="/videos/Forrest2.mp4" type="video/mp4">
        </video>
        <div class="billboard">
            <h2>Bomen zijn het langzame goud</h2>
        </div>

        <div class="mainText">
            Het is al erg genoeg dat er in de wereld zo veel bomen worden gekapt. De gevolgen zijn groot, maar we willen ze niet onder ogen zien.
            Om de natuur een handje te helpen gaan wij jullie bewust maken van het feit dat de bomen onmisbaar zijn.
            Vanaf vandaag krijgt iedereen een eigen boom waar hij of zij goed voor moet zorgen.<br>
            Veel plezier met dit <span style="color:#086b24">Adembenemende</span> spel!

        </div>
    </main>
</template>
