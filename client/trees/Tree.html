<template name="Tree">

    <div id="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>

    </div>

    <section class="rain" id="rain"></section>
    <!--<img id="flyby" height="100px" src="/images/vogel.png" alt="">-->
    <article class="tree">`
        <div id="imageTree">
            <div id="tree">
                <img id="imgTree" src="/images/Winter.png" alt="">
            </div>
        </div>
        <div id="procesWater">
            <button class="update" id="makeRain">Give Water</button>
            <span>Tree Health: {{healthTree}}</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                     aria-valuemin="0" aria-valuemax="100" style="width:{{health}}%">
                </div>
            </div>
        </div>
    </article>
</template>
