<template name="Tree">
    <section class="rain" id="rain"></section>
    <!--<img id="flyby" height="100px" src="/images/vogel.png" alt="">-->
    <article class="tree">`
        <div id="tree">
            <img id="imgTree" height="300px" src="/images/Winter.png" alt="">
        </div>
        <button class="update" id="makeRain">Give Water</button>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:{{health}}%">
            </div>
        </div>
    </article>

</template>
