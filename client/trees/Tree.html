<template name="Tree">
    <h1>{{> Worlds}}</h1>
    <section class="rain" id="rain"></section>
    <!--&lt;!&ndash;dit voegt een vogel to aan de template van de boom.&ndash;&gt;-->
    <img id="flyby" height="100px" src="/images/vogel.png" alt="">
    <article class="tree">`
        <div id="tree">
            <img id="imgTree" height="300px" src="/images/tree.black.png" alt="">
        </div>
        <button class="update" id="makeRain">Give Water</button>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:{{health}}%">
            </div>
        </div>
        <h4>Tree Health: {{health}}</h4>
    </article>
</template>
