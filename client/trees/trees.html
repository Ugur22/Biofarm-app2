<template name="Trees">
    <section class="worlds">
        {{#each worlds}}
            {{> World}}
        {{/each}}
    </section>
    <!--<h1>{{userData}}</h1>-->
    <section class="trees">
        {{#if Template.subscriptionsReady}}
            {{#each trees}}
                {{> Tree}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
