<template name="Trees">
    <span>Tree Health: {{healthTree}}</span>
    <span>{{increaseHealth}}</span>
    <section class="worlds">
        {{#each worlds}}
            {{> World}}
        {{/each}}
    </section>
    <section class="trees">
        {{#if Template.subscriptionsReady}}
            {{#each trees}}
                {{> Tree}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
